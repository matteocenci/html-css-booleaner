<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleaner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <!-- Pattern and Logo -->
    <header class="pattern-image">
        <section>
            <img src="img/logo.svg" alt="Logo Booleaner" class="logo">
        </section>
    </header>
    <!-- /Header -->
    
    <!-- Main -->
    <!-- Title, main images, table and every detail -->
    <main>
        <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        <section class="signature">
            Scritto da <span id="signature-name">The Booleaner</span>
            <div id="signature-date">
                il 10/10/2020
            </section>
        </div>

        <section>
            <img src="img/tim-1.jpg" alt="first photo of tim">
            <img src="img/tim-2.jpg" alt="second phot of tim">
            <div class="photos-description">
                1st Photo: John S. and James L.Knight Foundation, by Scott Henrichsen <br>
                2nd Photo: Wikipedia, by Paul Clarke
            </div>
           
        </section>
       
    </main>

    <!-- /Main -->

    <!-- Footer -->
    <!-- Two images put has background with word written in it -->
    <footer></footer>
    <!-- /Footer -->


</body>
</html>
